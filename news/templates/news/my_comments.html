{% extends 'news/base.html' %}

{% load static %}

{% block content %}
<div class="container" id="main">
    <section class="tm-section row">
        <div class="col-lg-12 tm-section-header-container">
            <h1 class="tm-section-header gold-text tm-handwriting-font">Ваши комментарии</h1>
            <div class="tm-hr-container">
                <hr class="tm-hr">
            </div>
        </div>
        <div class="tm-menu-product-content col-lg-8 col-md-9"><!-- menu content -->
            {% for comment in object_list %}
            <div class="tm-product">
                <div class="tm-product-text">
                    <a href="#" class="tm-product-title">{{ comment.post }}</a>
                    <p class="tm-product-description">{{ comment.message }}</p>
                    {% if not now > comment.finish_timestamp %}
                    <a href="{% url 'news:delete_comment' comment.id %}" class="gray-text">Удалить</a>
                    {% endif %}
                </div>
                <h4 class="">{{ comment.rating.total }}</h4>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
