{% extends 'news/base.html' %}

{% load static %}

{% block content %}
<div class="tm-main-section light-gray-bg">
    <div class="container" id="main">
        <section class="tm-section row">
            <form action="{% url 'users:login' %}" method="post" class="tm-contact-form">{% csrf_token %}
                <div class="col-lg-6 col-md-6">
                    <h2 class="col-lg-12 margin-bottom-30">Присоединяйтесь к нам</h2>
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <div class="form-group">
                        <button class="tm-more-button" type="submit" name="submit">Вход</button>
                    </div>
                    <p class="gray-text tm-welcome-description">Или вы можете <a class="gold-text"
                                                                                 href="{% url 'users:register' %}">
                        ЗАРЕГИСТРИРОВАТЬСЯ</a></p>
                    <p class="gray-text tm-welcome-description">Забыли пароль? <a class="gold-text"
                                                                                  href="{% url 'users:reset_password' %}">
                        СБРОСИТЬ</a></p>
                </div>
            </form>
        </section>
    </div>
</div>
{% endblock %}
